<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000000;
            color: #ffffff;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .pixel {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            opacity: 0.6;
            z-index: 1;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }

        @keyframes twinkle {
            from {
                opacity: 0.2;
                transform: scale(1);
            }

            to {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 4rem;
            color: #ffffff;
            letter-spacing: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #888888;
            border-radius: 0;
            padding: 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
        }

        .stat-label {
            font-size: 1.5rem;
            color: #888888;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #888888;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 30px;
        }

        .chart-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            letter-spacing: 3px;
        }

        canvas {
            max-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 2.5rem;
            color: #ffffff;
            letter-spacing: 3px;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .project-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #888888;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .project-name {
            font-size: 1.8rem;
            color: #ffffff;
            letter-spacing: 2px;
        }

        .project-visits {
            font-size: 2rem;
            color: #888888;
        }
    </style>
</head>

<body>
    <script>
        for (let i = 0; i < 100; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';
            pixel.style.left = Math.random() * 100 + '%';
            pixel.style.top = Math.random() * 100 + '%';
            pixel.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(pixel);
        }
    </script>

    <div class="container">
        <h1>ANALYTICS DASHBOARD</h1>

        <div class="loading" id="loading">LOADING DATA</div>

        <div id="dashboard" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalVisits">0</div>
                    <div class="stat-label">TOTAL VISITS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayVisits">0</div>
                    <div class="stat-label">TODAY'S VISITS</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="projectCount">0</div>
                    <div class="stat-label">PROJECTS TRACKED</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgDaily">0</div>
                    <div class="stat-label">AVG DAILY VISITS</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-title">PROJECT BREAKDOWN</div>
                <div class="project-list" id="projectList"></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">VISITS BY PROJECT</div>
                <canvas id="projectChart"></canvas>
            </div>

            <div class="chart-container">
                <div class="chart-title">VISITS OVER TIME (LAST 7 DAYS)</div>
                <canvas id="timelineChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBqj11JuvxpKFd0I6VD3vzO0Ql148uFc_U",
            authDomain: "glyphthoughts-analytics.firebaseapp.com",
            databaseURL: "https://glyphthoughts-analytics-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "glyphthoughts-analytics",
            storageBucket: "glyphthoughts-analytics.firebasestorage.app",
            messagingSenderId: "803370891175",
            appId: "1:803370891175:web:6139f3003ef2ea96e56882"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const visitsRef = ref(database, 'visits');
        onValue(visitsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                processAnalytics(data);
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }
        });

        function processAnalytics(data) {
            let totalVisits = 0;
            let todayVisits = 0;
            const projectVisits = {};
            const dailyVisits = {};

            const today = new Date().toDateString();

            Object.keys(data).forEach(projectName => {
                projectVisits[projectName] = 0;

                Object.values(data[projectName]).forEach(visit => {
                    totalVisits++;
                    projectVisits[projectName]++;

                    const visitDate = new Date(visit.timestamp).toDateString();
                    if (visitDate === today) {
                        todayVisits++;
                    }

                    if (!dailyVisits[visitDate]) {
                        dailyVisits[visitDate] = 0;
                    }
                    dailyVisits[visitDate]++;
                });
            });

            const days = Object.keys(dailyVisits).length || 1;
            const avgDaily = Math.round(totalVisits / days);

            document.getElementById('totalVisits').textContent = totalVisits;
            document.getElementById('todayVisits').textContent = todayVisits;
            document.getElementById('projectCount').textContent = Object.keys(data).length;
            document.getElementById('avgDaily').textContent = avgDaily;

            createProjectList(projectVisits);
            createProjectChart(projectVisits);
            createTimelineChart(dailyVisits);

            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function createProjectList(projectVisits) {
            const container = document.getElementById('projectList');
            container.innerHTML = '';

            Object.entries(projectVisits)
                .sort((a, b) => b[1] - a[1])
                .forEach(([name, visits]) => {
                    const item = document.createElement('div');
                    item.className = 'project-item';
                    item.innerHTML = `
                        <span class="project-name">${name}</span>
                        <span class="project-visits">${visits}</span>
                    `;
                    container.appendChild(item);
                });
        }

        function createProjectChart(projectVisits) {
            const ctx = document.getElementById('projectChart');

            if (window.projectChartInstance) {
                window.projectChartInstance.destroy();
            }

            window.projectChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(projectVisits),
                    datasets: [{
                        label: 'VISITS',
                        data: Object.values(projectVisits),
                        backgroundColor: 'rgba(255, 255, 255, 0.3)',
                        borderColor: '#888888',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'VT323',
                                    size: 16
                                }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'VT323',
                                    size: 16
                                }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'VT323',
                                    size: 18
                                }
                            }
                        }
                    }
                }
            });
        }

        function createTimelineChart(dailyVisits) {
            const sortedDates = Object.keys(dailyVisits).sort((a, b) => new Date(a) - new Date(b));
            const last7Days = sortedDates.slice(-7);
            const counts = last7Days.map(day => dailyVisits[day]);

            const ctx = document.getElementById('timelineChart');

            if (window.timelineChartInstance) {
                window.timelineChartInstance.destroy();
            }

            window.timelineChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: last7Days.map(date => {
                        const d = new Date(date);
                        return `${d.getMonth() + 1}/${d.getDate()}`;
                    }),
                    datasets: [{
                        label: 'DAILY VISITS',
                        data: counts,
                        borderColor: '#ffffff',
                        backgroundColor: 'rgba(255, 255, 255, 0.2)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 2,
                        pointBackgroundColor: '#ffffff',
                        pointBorderColor: '#888888',
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'VT323',
                                    size: 16
                                }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: {
                                color: '#888888',
                                font: {
                                    family: 'VT323',
                                    size: 16
                                }
                            },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff',
                                font: {
                                    family: 'VT323',
                                    size: 18
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>

</html>
